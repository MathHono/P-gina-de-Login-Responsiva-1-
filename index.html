<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./Imagens/Login_Logo.ico">

    <title>Página de Login</title>
    <script src="https://kit.fontawesome.com/1ab94d0eba.js " crossorigin="anonymous "></script>
    <link rel="stylesheet " href="./style.css ">
</head>

<body>

    <main class="container ">

        <h2>Login</h2>

        <form class="formulario " method="get ">

            <div class="campo_de_entrada ">

                <input type="text " name="usuario " id="usuario " placeholder="Usuário ">
                <div class="linha "></div>

            </div>
            <div class="campo_de_entrada ">

                <input type="text " name="senha " id="senha " placeholder="Senha ">
                <div class="linha "></div>

            </div>

            <input type="submit" value="Continuar">

        </form>

        <div class="footer_formulario ">
            <span> Ou prossiga com suas redes sociais </span>
            <div class="redes_sociais ">
                <div class="twitter ">
                    <a href="# ">

                        <i class="fab fa-twitter "></i> Continuar com Twitter
                    </a>
                </div>
                <br>
                <div class="facebook ">
                    <a href="# ">

                        <i class="fab fa-facebook-f "></i> Continuar com Facebook
                    </a>
                </div>
                <br>
                <div id="roda">

                    Desenvolvido por <a id="Links" href="https://www.linkedin.com/in/matheus-honorio-b7952817b/ ">Matheus Pereira Honorio &copy;</a>

                </div>
            </div>
        </div>

    </main>




</body>

</html>
